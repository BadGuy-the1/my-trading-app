<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Trading App - Demo UI</title>
</head>
<body>
  <h1>Trading App (Demo UI)</h1>

  <section>
    <h2>Register</h2>
    <input id="regEmail" placeholder="email" />
    <input id="regPass" type="password" placeholder="password" />
    <button id="btnRegister">Register</button>
  </section>

  <section>
    <h2>Login</h2>
    <input id="loginEmail" placeholder="email" />
    <input id="loginPass" type="password" placeholder="password" />
    <button id="btnLogin">Login</button>
  </section>

  <section>
    <h2>Save Alpaca Keys</h2>
    <input id="alpacaKey" placeholder="ALPACA KEY" />
    <input id="alpacaSecret" placeholder="ALPACA SECRET" />
    <button id="btnSaveKeys">Save Keys</button>
  </section>

  <script src="/app.js"></script>
</body>
</html>
